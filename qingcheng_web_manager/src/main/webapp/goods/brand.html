<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
   <link rel="stylesheet" href="../css/elementui(1).css">
</head>
<body>
    <div id="app">
        <el-form :inline="true">
            <el-form-item label="品牌名称">
                <el-input placeholder="品牌名称" v-model="searchMap.name"></el-input>
            </el-form-item>
            <el-form-item label="品牌首字母">
                <el-input placeholder="品牌首字母" v-model="searchMap.letter"></el-input>
            </el-form-item>
            <el-button type="success" round @click="fetchData">查询</el-button>
            <el-button type="success" round @click="formVisible = true">新增</el-button>
        </el-form>
       <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="ID"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="名称"
                    >
            </el-table-column>
            <el-table-column
                    prop="letter"
                    label="首字母"
                    width="180">
            </el-table-column>
            <el-table-column
                    label="图片"
                    width="180">
                <template slot-scope="scope">
                    <img :src="scope.row.image" >
                </template>-->
            </el-table-column>
           <el-table-column
                   label="操作"
                   >
               <template slot-scope="scope">
                   <el-button @click="edit(scope.row.id)" type="info" round size="small">修 改</el-button>
                   <el-button @click="dele(scope.row.id,scope.row.name)" type="danger" round size="small">删 除</el-button>
               </template>
           </el-table-column>
        </el-table>
        <el-pagination
                @size-change="fetchData"
                @current-change="fetchData"
                :current-page.sync="currentPage"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="size"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
        <el-dialog
                title="品牌编辑"
                :visible.sync="formVisible"
               >
                <el-form label-width="80px">
                    <el-form-item label="品牌名称">
                        <el-input placeholder="品牌名称" v-model="pojo.name"></el-input>
                    </el-form-item>
                    <el-form-item label="品牌首字母">
                        <el-input placeholder="品牌首字母" v-model="pojo.letter"></el-input>
                    </el-form-item>
                    <el-form-item label="品牌图片">
                        <el-input placeholder="品牌图片" v-model="pojo.image"></el-input>
                    </el-form-item>
                    <el-form-item label="排序">
                        <el-input placeholder="品牌名称" v-model="pojo.seq"></el-input>
                    </el-form-item>
                </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="formVisible = false">取 消</el-button>
                <el-button type="primary" @click="save()">确 定</el-button>
              </span>
        </el-dialog>
    </div>
</body>
    <script src="../js/vue(1).js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/elementui(1).js"></script>
    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    tableData:[],
                    currentPage:1,
                    size:10,
                    total:10,
                    searchMap:{},
                    formVisible:false,
                    pojo:{}
                }
            },
            created(){
               /* axios.get("/brand/findAll.do").then( response => {
                    this.tableData=response.data;
                    alert(JSON.stringify(response));
                })*/
               this.fetchData()
            },
            methods:{
                fetchData(){
                    axios.post(`/brand/findPage.do?page=${this.currentPage}&size=${this.size}`,this.searchMap).then(response=>{
                        this.tableData = response.data.rows;
                        this.total = response.data.total;
                    });
                },
                save(){
                    axios.post(`/brand/${this.pojo==null?'add':'update'}.do`,this.pojo).then(response => {
                        this.fetchData();//刷新列表          
                        this.formVisible = false;//关闭窗口      });
                    });
                },
                edit(id){
                    this.formVisible=true;
                    axios.get(`/brand/findById.do?id=${id}`).then(response => {
                        this.pojo=response.data;
                    });
                },
                dele(id,name){
                    this.$confirm(`确定要删除 ${name} 品牌吗？`,'确认删除',{
                        confirmButtonText:'确定',
                        cancelButtonText:'取消',
                        type:'warning'
                    }).then(()=>{
                        axios.get(`/brand/delete.do?id=${id}`).then(response => {
                            if (response.data.code==0) {
                                this.fetchData();
                            }else{
                                this.$alert(response.data.message);
                            }
                        });
                    });

                }
            }
        })
    </script>
</html>
